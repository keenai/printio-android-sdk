
buildscript {
    repositories {
        jcenter()
	    mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.3"
    supportLibVersion = "25.3.1"
    targetSdkVersion = 23
}

allprojects {
    repositories {
        jcenter()
	    mavenCentral()
    }
}

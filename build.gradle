
buildscript {
    repositories {
        jcenter()
	    mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

ext {
    compileSdkVersion = 24
    buildToolsVersion = "25.0.3"
    supportLibVersion = "24.2.1"
    targetSdkVersion = 23
}

allprojects {
    repositories {
        jcenter()
	    mavenCentral()
    }
}
